<!DOCTYPE html>
<html>

<head>
    <title>Lecture Hall, Technician</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/advanceIndex.js" type="text/javascript"></script>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light ">
            <a class="navbar-brand" href="index.html">MONKEYS</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">DATA VIEWER</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="index1.html">Basic Data</a>
                            <a class="dropdown-item" href="advanceIndex.html">Advance Data</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">RESULT VIEWER</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="result.html">Basic Result</a>
                            <a class="dropdown-item" href="advanceResult.html">Advance Result</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="card">
            <div class="card-body">
                <form id="advance-data-filter-form">
                    <div class="form-row">
                        <div class="col-4">
                            <input key="facultyId" type="number" class="form-control" placeholder="Faculty ID">
                        </div>
                        <div class="col-4">
                            <input key="semesterId" type="number" class="form-control" placeholder="Semester ID">
                        </div>
                        <div class="col-3.5">
                            <input key="dayOfWeek" type="number" class="form-control" placeholder="Day Of Week">
                        </div>
                        <input type='submit' class="btn btn-dark" />
                    </div>
                </form>

            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Technician ID</th>
                        <th scope="col">Semester ID</th>
                        <th scope="col">Faculty ID</th>
                        <th scope="col">DayofWeek</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                    </tr>
                </thead>
                <tbody id="advance-data-tbody">
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <div class="form-row">
                <div class="col-11">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a fn="gotoFirstPage" id='advance-data-first-page' class="page-link" href="#">First</a>
                            </li>
                            <li class="page-item">
                                <a fn="changePage" value="-1" id='advance-data-previous-page' class="page-link"
                                    href="#">Previous</a>
                            </li>
                            <li class="page-item">
                                <a fn="changePage" value="1" id='advance-data-next-page' class="page-link"
                                    href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-1">
                    <select fn="changePageSize" id="advance-data-page-size-select" class="custom-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    Copyright &copy; 2020 M O N K E Y S
</footer>

</html>
