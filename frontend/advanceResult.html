<!DOCTYPE html>

<head>
    <title>Lecture Hall, Technician</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        crossorigin="anonymous"></script>
    <script src="js/advanceResult.js" type="text/javascript"></script>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light ">
            <a class="navbar-brand" href="index.html">MONKEYS</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">DATA VIEWER</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="index1.html">Basic Data</a>
                            <a class="dropdown-item" href="advanceIndex.html">Advance Data</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">RESULT VIEWER</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="result.html">Basic Result</a>
                            <a class="dropdown-item" href="advanceResult.html">Advance Result</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="advance-result-filter-form">
                    <div class="form-row">
                        <div class="col-4">
                            <input key="facultyId" type="number" class="form-control" placeholder="Faculty ID">
                        </div>
                        <div class="col-4">
                            <input key="semesterId" type="number" class="form-control" placeholder="Semester ID">
                        </div>
                        <div class="col-3.5">
                            <input key="dayOfWeek" type="number" class="form-control" placeholder="Day Of Week">
                        </div>
                        <input type='submit' class="btn btn-dark" />
                    </div>
                </form>

            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Lack / Surplus</th>
                    </tr>
                </thead>
                <tbody id="advance-result-tbody">
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
